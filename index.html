<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charlotte Bioinformatics Bootcamp</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* Custom Animations */
        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-up {
            animation: fade-in-up 0.8s ease-out forwards;
        }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const App = () => {
            const [activeTab, setActiveTab] = useState('home');
            const [isMenuOpen, setIsMenuOpen] = useState(false);

            useEffect(() => {
                window.scrollTo(0, 0);
                setIsMenuOpen(false);
            }, [activeTab]);

            const navItems = [
                { id: 'home', label: 'Home' },
                { id: 'about', label: 'About' },
                { id: 'curriculum', label: 'Curriculum' },
                { id: 'schedule', label: 'Schedule' },
                { id: 'students', label: 'For Students' },
                { id: 'teachers', label: 'For Teachers' },
                { id: 'team', label: 'Team' },
                { id: 'resources', label: 'Resources' },
                { id: 'faq', label: 'FAQ' },
                { id: 'contact', label: 'Contact' },
            ];

            // --- Components ---

            const Hero = () => (
                <div className="relative bg-slate-900 text-white overflow-hidden">
                    {/* Abstract DNA Background Effect */}
                    <div className="absolute inset-0 opacity-20">
                        <div className="absolute top-0 left-0 w-full h-full bg-[radial-gradient(circle_at_50%_50%,_rgba(74,222,128,0.2),_transparent_50%)]"></div>
                        <div className="grid grid-cols-12 h-full w-full opacity-30">
                            {[...Array(12)].map((_, i) => (
                                <div key={i} className="border-r border-slate-700 h-full"></div>
                            ))}
                        </div>
                    </div>

                    <div className="relative max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-24 md:py-32 flex flex-col items-center text-center">
                        <div className="inline-flex items-center space-x-2 bg-slate-800 rounded-full px-4 py-1.5 mb-8 border border-green-500/50 animate-fade-in-up">
                            <span className="w-2 h-2 rounded-full bg-green-400 animate-pulse"></span>
                            <span className="text-green-400 font-medium text-sm tracking-wide">Next Cohort: Summer 2026</span>
                        </div>
                        
                        <h1 className="text-4xl md:text-6xl font-extrabold tracking-tight mb-6">
                            Charlotte <span className="text-transparent bg-clip-text bg-gradient-to-r from-green-400 to-emerald-600">Bioinformatics</span> Bootcamp
                        </h1>
                        
                        <p className="text-xl md:text-2xl text-slate-300 max-w-3xl mb-8 font-light">
                            Where Biology Meets Code. A 2-Day Free Genomics & Coding Workshop for Future Scientists.
                        </p>

                        <div className="flex flex-col sm:flex-row gap-4">
                            <button 
                                onClick={() => setActiveTab('apply')}
                                className="px-8 py-4 bg-green-500 hover:bg-green-600 text-slate-900 font-bold rounded-lg transition shadow-[0_0_20px_rgba(74,222,128,0.4)] flex items-center justify-center gap-2"
                            >
                                Apply Now <i className="fa-solid fa-chevron-right ml-2"></i>
                            </button>
                            <button 
                                onClick={() => setActiveTab('about')}
                                className="px-8 py-4 bg-slate-800 hover:bg-slate-700 text-white font-semibold rounded-lg border border-slate-600 transition flex items-center justify-center"
                            >
                                Learn More
                            </button>
                        </div>
                    </div>
                </div>
            );

            const Highlights = () => (
                <div className="py-16 bg-white">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="grid md:grid-cols-3 gap-8">
                            {/* Card 1 */}
                            <div className="p-8 rounded-2xl bg-slate-50 border border-slate-100 shadow-lg hover:shadow-xl transition transform hover:-translate-y-1">
                                <div className="w-14 h-14 bg-blue-100 rounded-xl flex items-center justify-center mb-6">
                                    <i className="fa-solid fa-dna text-blue-600 text-2xl"></i>
                                </div>
                                <h3 className="text-xl font-bold text-slate-900 mb-3">Real Research Data</h3>
                                <p className="text-slate-600">
                                    Students analyze actual RNA-seq, DNA-seq, CUT&Tag, and single-particle tracking data from active labs.
                                </p>
                            </div>

                            {/* Card 2 */}
                            <div className="p-8 rounded-2xl bg-slate-50 border border-slate-100 shadow-lg hover:shadow-xl transition transform hover:-translate-y-1">
                                <div className="w-14 h-14 bg-green-100 rounded-xl flex items-center justify-center mb-6">
                                    <i className="fa-solid fa-terminal text-green-600 text-2xl"></i>
                                </div>
                                <h3 className="text-xl font-bold text-slate-900 mb-3">Beginner-Friendly Coding</h3>
                                <p className="text-slate-600">
                                    No experience needed. Learn Python or R through guided, interactive notebooks designed for biologists.
                                </p>
                            </div>

                            {/* Card 3 */}
                            <div className="p-8 rounded-2xl bg-slate-50 border border-slate-100 shadow-lg hover:shadow-xl transition transform hover:-translate-y-1">
                                <div className="w-14 h-14 bg-purple-100 rounded-xl flex items-center justify-center mb-6">
                                    <i className="fa-solid fa-users text-purple-600 text-2xl"></i>
                                </div>
                                <h3 className="text-xl font-bold text-slate-900 mb-3">Career Mentorship</h3>
                                <p className="text-slate-600">
                                    Connect with researchers, industry scientists, and grad students to plan your future in STEM.
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            );

            const ImpactStats = () => (
                <div className="bg-slate-900 py-16 border-t border-slate-800">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="grid md:grid-cols-3 gap-8 text-center">
                            <div>
                                <div className="text-4xl md:text-5xl font-bold text-green-400 mb-2">100+</div>
                                <div className="text-slate-400 font-medium uppercase tracking-wider text-sm">Students Trained</div>
                            </div>
                            <div>
                                <div className="text-4xl md:text-5xl font-bold text-blue-400 mb-2">75%</div>
                                <div className="text-slate-400 font-medium uppercase tracking-wider text-sm">First-Gen or URM Participants</div>
                            </div>
                            <div>
                                <div className="text-4xl md:text-5xl font-bold text-purple-400 mb-2">95%</div>
                                <div className="text-slate-400 font-medium uppercase tracking-wider text-sm">Increased Coding Confidence</div>
                            </div>
                        </div>
                    </div>
                </div>
            );

            const renderAbout = () => (
                <div className="bg-slate-50 min-h-screen py-16">
                    <div className="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="text-center mb-16">
                            <h2 className="text-3xl font-bold text-slate-900 mb-4">About the Program</h2>
                            <div className="w-20 h-1 bg-green-500 mx-auto rounded-full"></div>
                        </div>

                        <div className="bg-white rounded-2xl shadow-sm p-8 mb-8 border-l-4 border-green-500">
                            <h3 className="text-xl font-bold text-slate-900 mb-4 flex items-center gap-2">
                                <i className="fa-solid fa-microscope text-green-600"></i> Mission Statement
                            </h3>
                            <p className="text-lg text-slate-700 leading-relaxed">
                                The Charlotte Bioinformatics Bootcamp aims to expand access to computational biology by empowering underrepresented students with hands-on training in genomics, coding, machine learning, and molecular biology.
                            </p>
                        </div>

                        <div className="grid md:grid-cols-2 gap-8 mb-12">
                            <div className="bg-white p-8 rounded-2xl shadow-sm">
                                <h3 className="text-lg font-bold text-slate-900 mb-4">Who We Serve</h3>
                                <ul className="space-y-3 text-slate-600">
                                    <li className="flex items-start gap-2"><i className="fa-solid fa-circle-check text-green-500 mt-1"></i> URM high school juniors & seniors</li>
                                    <li className="flex items-start gap-2"><i className="fa-solid fa-circle-check text-green-500 mt-1"></i> Community college STEM students</li>
                                    <li className="flex items-start gap-2"><i className="fa-solid fa-circle-check text-green-500 mt-1"></i> First-generation undergraduates</li>
                                </ul>
                            </div>
                            <div className="bg-white p-8 rounded-2xl shadow-sm">
                                <h3 className="text-lg font-bold text-slate-900 mb-4">Philosophy</h3>
                                <ul className="space-y-3 text-slate-600">
                                    <li className="flex items-start gap-2"><i className="fa-solid fa-circle-check text-blue-500 mt-1"></i> "Code is just another lab tool"</li>
                                    <li className="flex items-start gap-2"><i className="fa-solid fa-circle-check text-blue-500 mt-1"></i> Learning by doing</li>
                                    <li className="flex items-start gap-2"><i className="fa-solid fa-circle-check text-blue-500 mt-1"></i> Inclusive & supportive environment</li>
                                </ul>
                            </div>
                        </div>

                        <div className="bg-slate-900 text-white rounded-2xl p-8 shadow-xl">
                            <h3 className="text-xl font-bold mb-4">What Makes Us Unique?</h3>
                            <div className="grid md:grid-cols-2 gap-6">
                                <div>
                                    <h4 className="font-bold text-green-400 mb-2">Real Data</h4>
                                    <p className="text-slate-300 text-sm">We use real Polycomb/epigenetics datasets, not just textbook examples.</p>
                                </div>
                                <div>
                                    <h4 className="font-bold text-green-400 mb-2">Expert Instructors</h4>
                                    <p className="text-slate-300 text-sm">Designed & taught by active UNC Charlotte researchers and PhD candidates.</p>
                                </div>
                                <div>
                                    <h4 className="font-bold text-green-400 mb-2">Biology First</h4>
                                    <p className="text-slate-300 text-sm">We blend wet-lab biology concepts with code seamlessly.</p>
                                </div>
                                <div>
                                    <h4 className="font-bold text-green-400 mb-2">100% Free</h4>
                                    <p className="text-slate-300 text-sm">Tuition, materials, and lunch are completely covered.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );

            const renderCurriculum = () => (
                <div className="py-16 bg-white">
                    <div className="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="text-center mb-16">
                            <h2 className="text-3xl font-bold text-slate-900 mb-4">Curriculum Overview</h2>
                            <p className="text-slate-600">Two days of intensive, hands-on learning.</p>
                        </div>

                        {/* Day 1 */}
                        <div className="mb-12">
                            <div className="flex items-center gap-4 mb-6">
                                <div className="w-12 h-12 rounded-full bg-blue-600 text-white flex items-center justify-center font-bold text-xl">1</div>
                                <h3 className="text-2xl font-bold text-slate-900">Day 1: Foundations</h3>
                            </div>
                            
                            <div className="grid md:grid-cols-2 gap-6">
                                <div className="border border-slate-200 rounded-xl p-6 hover:border-blue-300 transition">
                                    <div className="flex items-center gap-3 mb-4">
                                        <i className="fa-solid fa-dna text-blue-500 text-xl"></i>
                                        <h4 className="font-bold text-lg">Module 1: Gene Regulation & Genomics Basics</h4>
                                    </div>
                                    <ul className="list-disc list-inside text-slate-600 space-y-2 text-sm">
                                        <li>What genomics studies & why it matters</li>
                                        <li>Why cells differ with the same DNA</li>
                                        <li>3D genome, enhancers, histone marks, Polycomb</li>
                                        <li>Chromatin model-building activity</li>
                                    </ul>
                                </div>

                                <div className="border border-slate-200 rounded-xl p-6 hover:border-blue-300 transition">
                                    <div className="flex items-center gap-3 mb-4">
                                        <i className="fa-solid fa-terminal text-blue-500 text-xl"></i>
                                        <h4 className="font-bold text-lg">Module 2: Coding for Beginners</h4>
                                    </div>
                                    <ul className="list-disc list-inside text-slate-600 space-y-2 text-sm">
                                        <li>What datasets look like (CSV, metadata)</li>
                                        <li>Variables, functions, simple plotting</li>
                                        <li>Load data ‚Üí calculate basic stats ‚Üí generate plots</li>
                                        <li><strong>Activity:</strong> Guided Jupyter/R Notebook visualization</li>
                                    </ul>
                                </div>
                            </div>
                        </div>

                        {/* Day 2 */}
                        <div>
                            <div className="flex items-center gap-4 mb-6">
                                <div className="w-12 h-12 rounded-full bg-green-600 text-white flex items-center justify-center font-bold text-xl">2</div>
                                <h3 className="text-2xl font-bold text-slate-900">Day 2: Applied Genomics</h3>
                            </div>
                            
                            <div className="grid md:grid-cols-2 lg:grid-cols-2 gap-6">
                                {/* Module 3 */}
                                <div className="border border-slate-200 rounded-xl p-6 hover:border-green-300 transition">
                                    <div className="flex items-center gap-3 mb-4">
                                        <i className="fa-solid fa-file-lines text-green-500 text-xl"></i>
                                        <h4 className="font-bold text-lg">Module 3: Genomics + Chromatin Integration</h4>
                                    </div>
                                    <ul className="list-disc list-inside text-slate-600 space-y-2 text-sm">
                                        <li>RNA-seq: normalization, volcano plot, gene changes</li>
                                        <li>DNA-seq: variant identification & IGV visualization</li>
                                        <li>Chromatin signals: Polycomb peak tracks</li>
                                        <li>Connect: Variant ‚Üí Chromatin ‚Üí Gene Expression</li>
                                    </ul>
                                </div>

                                {/* Module 4 */}
                                <div className="border border-slate-200 rounded-xl p-6 hover:border-green-300 transition">
                                    <div className="flex items-center gap-3 mb-4">
                                        <i className="fa-solid fa-microscope text-green-500 text-xl"></i>
                                        <h4 className="font-bold text-lg">Module 4: Imaging + Machine Learning</h4>
                                    </div>
                                    <ul className="list-disc list-inside text-slate-600 space-y-2 text-sm">
                                        <li>Single-molecule tracking: trajectories & motion patterns</li>
                                        <li>ML: use imaging features to interpret molecular behavior</li>
                                    </ul>
                                </div>

                                {/* Module 5 */}
                                <div className="border border-slate-200 rounded-xl p-6 hover:border-green-300 transition">
                                    <div className="flex items-center gap-3 mb-4">
                                        <i className="fa-solid fa-graduation-cap text-green-500 text-xl"></i>
                                        <h4 className="font-bold text-lg">Module 5: Career Design</h4>
                                    </div>
                                    <ul className="list-disc list-inside text-slate-600 space-y-2 text-sm">
                                        <li>PhD vs Biotech vs Clinical</li>
                                        <li>Cold-emailing labs</li>
                                        <li>Building a scientific LinkedIn</li>
                                    </ul>
                                </div>

                                {/* Module 6 */}
                                <div className="border border-slate-200 rounded-xl p-6 hover:border-green-300 transition">
                                    <div className="flex items-center gap-3 mb-4">
                                        <i className="fa-solid fa-certificate text-green-500 text-xl"></i>
                                        <h4 className="font-bold text-lg">Module 6: Certificates & Group Photo</h4>
                                    </div>
                                    <ul className="list-disc list-inside text-slate-600 space-y-2 text-sm">
                                        <li>Certificate of completion</li>
                                        <li>GitHub repository access</li>
                                        <li>Closing remarks + thank you</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );

            const renderSchedule = () => {
                const day1Events = [
                    { time: "9:00 ‚Äì 10:30", title: "Module 1: Gene Regulation & Genomics Basics" },
                    { time: "10:30 ‚Äì 12:00", title: "3D genome, enhancers, histone marks & chromatin model-building activity" },
                    { time: "12:00 ‚Äì 1:00", title: "Lunch & Networking (Provided)", type: "break" },
                    { time: "1:00 ‚Äì 2:15", title: "Module 2: Coding for Beginners ‚Äì datasets, variables & plotting" },
                    { time: "2:15 ‚Äì 3:30", title: "Activity: Guided Jupyter/R Notebook visualization" },
                    { time: "3:30 ‚Äì 4:00", title: "Day 1 recap & Q&A" },
                ];

                const day2Events = [
                    {
                        time: "9:00 ‚Äì 10:30",
                        title: "Module 3: Genomics + Chromatin Integration ‚Äì RNA-seq & DNA-seq (sequencing pipeline overview)"
                    },
                    {
                        time: "10:30 ‚Äì 12:00",
                        title: "Module 3 (continued): Run a toy sequencing pipeline & visualize variants/peaks in IGV and genome tracks"
                    },
                    { time: "12:00 ‚Äì 1:00", title: "Lunch & Faculty Q&A", type: "break" },
                    {
                        time: "1:00 ‚Äì 2:15",
                        title: "Module 4: Imaging + Machine Learning ‚Äì single-molecule tracking & imaging feature extraction"
                    },
                    {
                        time: "2:15 ‚Äì 3:30",
                        title: "Module 4 (continued): Imaging + Machine Learning ‚Äì use imaging features in a simple ML workflow"
                    },
                    {
                        time: "3:30 ‚Äì 4:15",
                        title: "Module 5: Career Design ‚Äì PhD vs Biotech vs Clinical, cold-emailing, LinkedIn"
                    },
                    {
                        time: "4:15 ‚Äì 5:00",
                        title: "Module 6: Certificates, GitHub access, group photo & closing remarks"
                    },
                ];

                return (
                    <div className="py-16 bg-slate-50">
                        <div className="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="text-center mb-12">
                                <h2 className="text-3xl font-bold text-slate-900">Daily Schedule</h2>
                            </div>

                            <div className="grid md:grid-cols-2 gap-8">
                                {/* Day 1 Column */}
                                <div className="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
                                    <div className="bg-slate-900 p-6 text-white text-center">
                                        <h3 className="text-xl font-bold">Day 1: Foundations</h3>
                                        <p className="text-green-400 text-sm">Gene Regulation & Coding Basics</p>
                                    </div>
                                    <div className="p-6">
                                        {day1Events.map((event, idx) => (
                                            <div 
                                                key={idx} 
                                                className={`flex gap-4 py-4 ${idx !== day1Events.length - 1 ? "border-b border-slate-100" : ""}`}
                                            >
                                                <div className="w-28 flex-shrink-0 text-sm font-bold text-slate-500">
                                                    {event.time}
                                                </div>
                                                <div
                                                    className={`${
                                                        event.type === "break"
                                                            ? "text-green-600 font-medium italic"
                                                            : "text-slate-800 font-medium"
                                                    }`}
                                                >
                                                    {event.title}
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                {/* Day 2 Column */}
                                <div className="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
                                    <div className="bg-slate-900 p-6 text-white text-center">
                                        <h3 className="text-xl font-bold">Day 2: Application</h3>
                                        <p className="text-blue-400 text-sm">Applied Genomics, ML & Careers</p>
                                    </div>
                                    <div className="p-6">
                                        {day2Events.map((event, idx) => (
                                            <div 
                                                key={idx} 
                                                className={`flex gap-4 py-4 ${idx !== day2Events.length - 1 ? "border-b border-slate-100" : ""}`}
                                            >
                                                <div className="w-28 flex-shrink-0 text-sm font-bold text-slate-500">
                                                    {event.time}
                                                </div>
                                                <div
                                                    className={`${
                                                        event.type === "break"
                                                            ? "text-blue-600 font-medium italic"
                                                            : "text-slate-800 font-medium"
                                                    }`}
                                                >
                                                    {event.title}
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            };

            const renderStudents = () => (
                <div className="py-16 bg-white">
                    <div className="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="flex flex-col md:flex-row gap-12">
                            <div className="flex-1">
                                <h2 className="text-3xl font-bold text-slate-900 mb-6">For Students</h2>
                                <p className="text-lg text-slate-600 mb-8">
                                    This bootcamp is designed for students who are curious about how technology is changing biology. You do not need to be a computer genius to attend!
                                </p>
                                
                                <div className="space-y-8">
                                    <div>
                                        <h3 className="text-xl font-bold text-slate-900 mb-4 border-b pb-2">What You Will Learn</h3>
                                        <ul className="space-y-3">
                                            <li className="flex gap-3"><i className="fa-solid fa-circle-check text-green-500 mt-1 flex-shrink-0"></i> How cells turn genes ON/OFF</li>
                                            <li className="flex gap-3"><i className="fa-solid fa-circle-check text-green-500 mt-1 flex-shrink-0"></i> How to write code to understand biology</li>
                                            <li className="flex gap-3"><i className="fa-solid fa-circle-check text-green-500 mt-1 flex-shrink-0"></i> How scientists track molecules inside living cells</li>
                                        </ul>
                                    </div>

                                    <div>
                                        <h3 className="text-xl font-bold text-slate-900 mb-4 border-b pb-2">Requirements</h3>
                                        <ul className="space-y-3">
                                            <li className="flex gap-3"><i className="fa-solid fa-circle-check text-blue-500 mt-1 flex-shrink-0"></i> Interest in science/tech</li>
                                            <li className="flex gap-3"><i className="fa-solid fa-circle-check text-blue-500 mt-1 flex-shrink-0"></i> Basic algebra knowledge</li>
                                            <li className="flex gap-3"><i className="fa-solid fa-circle-check text-blue-500 mt-1 flex-shrink-0"></i> Laptop recommended (we have loaners!)</li>
                                        </ul>
                                    </div>
                                </div>

                                <div className="mt-10">
                                    <button onClick={() => setActiveTab('apply')} className="bg-green-600 hover:bg-green-700 text-white px-8 py-3 rounded-lg font-bold shadow-lg transition">
                                        Apply Now
                                    </button>
                                </div>
                            </div>

                            <div className="md:w-1/3">
                                <div className="bg-slate-50 p-6 rounded-2xl border border-slate-200">
                                    <h3 className="font-bold text-lg mb-4 text-slate-900">What You Get</h3>
                                    <ul className="space-y-4">
                                        <li className="flex items-center gap-3 bg-white p-3 rounded-lg shadow-sm">
                                            <i className="fa-solid fa-graduation-cap text-green-600"></i>
                                            <span className="text-sm font-medium">Certificate of Completion</span>
                                        </li>
                                        <li className="flex items-center gap-3 bg-white p-3 rounded-lg shadow-sm">
                                            <i className="fa-solid fa-code text-blue-600"></i>
                                            <span className="text-sm font-medium">GitHub Starter Portfolio</span>
                                        </li>
                                        <li className="flex items-center gap-3 bg-white p-3 rounded-lg shadow-sm">
                                            <i className="fa-solid fa-file-lines text-purple-600"></i>

        const root = ReactDOM.createRoot(document.getElementById('root'));
